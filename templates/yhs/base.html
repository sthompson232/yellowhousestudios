{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    {% if title %}
    <title>yellowhousestudios - {{title}}</title>
    {% else %}
    <title>yellowhousestudios</title>
    {% endif %}
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Custom Font -->
    <link rel="stylesheet" href="https://use.typekit.net/cka0spm.css">


</head>

<body class="custom-bg">
  <nav class="navbar navbar-expand-md navbar-dark bg-trans">
    <a class="navbar-brand" href="#">yellowhousestudios</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="mx-auto navbar-nav">
        <a class="mx-4 nav-item nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="mx-4 nav-item nav-link text-white" href="#">Contact</a>
        <a class="mx-4 nav-item nav-link text-white" href="#">Pricing</a>
        <a class="mx-4 nav-item nav-link text-white" href="#">Portfolio</a>
      </div>
    </div>
  </nav>
{% block content %}
{% endblock %}

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'jquery/dist/jquery.slim.min.js' %}"></script>
<script src="{% static 'popper.js/dist/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>

<!-- AOC JavaScript -->
<script src="{% static 'aoc/aoc.js' %}"></script>
<script>AOS.init({
  duration: 1300,
  offset: 200
});</script> 

</body>
</html>
